<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/template/Layout.xhtml">
		<ui:define name="title">
      #{bundle['default.title']}
    </ui:define>

		<ui:define name="content">
			<div class="primary" style="height: 100px;">
				<h2 class="title">#{bundle['default.title']}</h2>
			</div>
			<div class="primary">
				<p:dataTable value="#{customerBean.customers}" var="row" rows="10"
					emptyMessage="Khong tim thay ban ghi nao!">
					<p:column headerText="Name">
						<h:outputText value="#{row.name}" />
					</p:column>
					<p:column headerText="Surname">
						<h:outputText value="#{row.surname}" />
					</p:column>
				</p:dataTable>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
